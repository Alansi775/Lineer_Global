<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img class="image-gradient" src="gradient.png" alt="gradient">
    <div class="layer-blur"></div>

    <div class="container">
        <header>
            <h1 class="logo">Lineer Global</h1>
            <nav>
                <a href="index.html" data-en="COMPANY" data-ar="الشركة" data-tr="ŞİRKET"><span>COMPANY</span></a>
                <a href="features.html" data-en="FEATURES" data-ar="الميزات" data-tr="ÖZELLİKLER"><span>FEATURES</span></a>
                <a href="resources.html" data-en="RESOURCES" data-ar="الموارد" data-tr="KAYNAKLAR"><span>RESOURCES</span></a>
                <a href="docs.html" data-en="DOCS" data-ar="المستندات" data-tr="BELGELER"><span>DOCS</span></a>
                <a href="contact.html" data-en="CONTACT" data-ar="اتصل بنا" data-tr="İLETİŞİM"><span>CONTACT</span></a>
            </nav>
            <div class="header-actions">
                <select id="language-switcher" class="lang-select">
                    <option value="en">EN</option>
                    <option value="ar">AR</option>
                    <option value="tr">TR</option>
                </select>
                <button id="theme-toggle" class="btn-icon">
                    <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

                    </svg>
                    <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path fill-rule="evenodd"d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3A.75.75 0 0 1 12 2.25ZM12 16.5a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V17.25a.75.75 0 0 1 .75-.75ZM2.25 12a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 0 1.5H3a.75.75 0 0 1-.75-.75ZM17.25 12a.75.75 0 0 1 .75-.75h2.25a.75.75 0 0 1 0 1.5H18a.75.75 0 0 1-.75-.75ZM4.929 4.929a.75.75 0 0 1 1.06 0L7.696 6.56a.75.75 0 0 1-1.06 1.06l-1.767-1.768a.75.75 0 0 1 0-1.06ZM16.336 16.336a.75.75 0 0 1 1.06 0l1.768 1.767a.75.75 0 0 1-1.06 1.06l-1.767-1.768a.75.75 0 0 1 0-1.06ZM7.696 16.336a.75.75 0 0 1 0 1.06l-1.768 1.767a.75.75 0 1 1-1.06-1.06l1.767-1.768a.75.75 0 0 1 1.06 0ZM19.071 4.929a.75.75 0 0 1 0 1.06l-1.767 1.768a.75.75 0 1 1-1.06-1.06l1.768-1.767a.75.75 0 0 1 1.06 0Z" />

                </button>
            
            </div>
        </header>

        <main>
            <div class="content contact-section">
                <h1 id="main-title" data-en="Get in Touch" data-ar="تواصل معنا" data-tr="Bize Ulaşın"><span>Get in Touch</span></h1>
                <p class="description" data-en="We'd love to hear from you! Reach out to us through the form below or using our direct contact details." data-ar="نحن نود أن نسمع منك! تواصل معنا عبر النموذج أدناه أو باستخدام تفاصيل الاتصال المباشرة." data-tr="Sizden haber almaktan mutluluk duyarız! Aşağıdaki form aracılığıyla veya doğrudan iletişim bilgilerimizi kullanarak bize ulaşın.">
                    <span>We'd love to hear from you! Reach out to us through the form below or using our direct contact details.</span>
                </p>

                <div class="contact-info-grid">
                    <div class="contact-item" data-animation="fadeIn" data-delay="0.2s">
                        <h3><span data-en="Email Us" data-ar="أرسل لنا بريدًا إلكترونيًا" data-tr="Bize E-posta Gönderin">Email Us</span></h3>
                        <p><span data-en="info@lineerglobal.com" data-ar="info@lineerglobal.com" data-tr="info@lineerglobal.com">info@lineerglobal.com</span></p>
                    </div>
                    <div class="contact-item" data-animation="fadeIn" data-delay="0.4s">
                        <h3><span data-en="Call Us" data-ar="اتصل بنا" data-tr="Bizi Arayın">Call Us</span></h3>
                        <p><span data-en="+90 123 456 7890" data-ar="+90 123 456 7890" data-tr="+90 123 456 7890">+90 123 456 7890</span></p>
                    </div>
                    <div class="contact-item" data-animation="fadeIn" data-delay="0.6s">
                        <h3><span data-en="Our Address" data-ar="عنواننا" data-tr="Adresimiz">Our Address</span></h3>
                        <p><span data-en="123 Global Street, Innovation City, Turkey" data-ar="شارع جلوبال 123، مدينة الابتكار، تركيا" data-tr="123 Global Caddesi, İnovasyon Şehri, Türkiye">123 Global Street, Innovation City, Turkey</span></p>
                    </div>
                </div>

                <form class="contact-form" data-animation="fadeIn" data-delay="0.8s">
                    <input type="text" placeholder="Your Name" required data-en-placeholder="Your Name" data-ar-placeholder="اسمك" data-tr-placeholder="Adınız">
                    <input type="email" placeholder="Your Email" required data-en-placeholder="Your Email" data-ar-placeholder="بريدك الإلكتروني" data-tr-placeholder="E-postanız">
                    <textarea placeholder="Your Message" rows="5" required data-en-placeholder="Your Message" data-ar-placeholder="رسالتك" data-tr-placeholder="Mesajınız"></textarea>
                    <button type="submit" class="btn-submit animate-border-magic" data-en="Send Message" data-ar="أرسل الرسالة" data-tr="Mesaj Gönder"><span>Send Message</span></button>
                </form>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
